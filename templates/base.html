<DOCTYPE html>
<html>
<head>
{% block title %}
<title>{{title}}</title>
{% endblock %}
<link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
</head>
<body>
{% block menu %}
<div class="header"> {{header}} </div>
    {% endblock %}
{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<h1 class="heading"> {{ heading }}</h1>
<p class="for_text">
{{content}}
{% endblock %}
</body>
</html>
